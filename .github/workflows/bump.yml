# .github/workflows/bump.yml
# Auto-bumps Cask and Formula versions when new app/CLI releases are published.
# Triggered by repository_dispatch from the main r2drop release workflow,
# or daily as a fallback.
name: Bump Tap

on:
  repository_dispatch:
    types: [new-release]
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  bump:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@main

      - name: Bump Formula and Cask
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Bump the cask (app releases: vX.Y.Z)
          brew bump-cask-pr --no-fork --write-only r2drop || true

          # Bump the CLI formula (CLI releases: cli-vX.Y.Z)
          # Using the formula command disambiguates from the cask with the same token.
          brew bump-formula-pr --no-fork --write-only r2drop || true

          # Commit if anything changed
          git diff --quiet || (
            git add -A &&
            git commit -m "chore: bump to $(gh api repos/superhumancorp/r2drop/releases/latest --jq '.tag_name')" &&
            git push
          )
